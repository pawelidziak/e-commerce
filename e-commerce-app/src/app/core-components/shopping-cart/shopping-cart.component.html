<div *ngIf="_cardService.orders.length === 0" class="no-products">
  <span>No products</span>
</div>

<div *ngIf="_cardService.orders.length > 0">

  <div class="card-header">
    <button mat-button (click)="clearCard()">
      <span>Clear cart</span>
      <mat-icon>delete_forever</mat-icon>
    </button>
  </div>

  <div *ngFor="let order of _cardService.orders" style="padding: 10px;">
    <app-card-item [order]="order"></app-card-item>
  </div>

  <div class="check-out">
    <div class="price">
      <span>Total price: </span>
      <span><strong>{{_cardService.totalPrice | currency: 'USD' : true}}</strong></span>
    </div>
    <button mat-raised-button color="primary">check out</button>
  </div>

</div>
