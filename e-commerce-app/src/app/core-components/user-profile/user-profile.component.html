<div *ngIf="loading" class="my-spinner">
  <mat-spinner></mat-spinner>
</div>

<div class="user-profile" *ngIf="!loading">
  <div class="user-form">
    <app-user-data *ngIf="user" [dataForm]="dataForm" [editable]="true"></app-user-data>
    <button mat-raised-button color="primary" (click)="updateUser()">UPDATE</button>
  </div>
</div>
