<mat-toolbar color="primary" class="my-toolbar">

  <button mat-button fxHide fxShow.xs="true" fxShow.sm="true" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="spacer-horizontally"></span>

  <div class="search">
    <input type="search" placeholder="Search">
  </div>

  <button mat-button [matMenuTriggerFor]="card">
    <mat-icon>shopping_cart</mat-icon>
    <span fxHide.xs="true">Card</span>
    <mat-icon fxShow fxHide.xs="true">keyboard_arrow_down</mat-icon>
  </button>

  <button mat-button *ngIf="_authService.currentUser === null" (click)="openAuthDialog()">
    <mat-icon>perm_identity</mat-icon>
    <span fxHide.xs="true">Login</span>
  </button>

  <button mat-button [matMenuTriggerFor]="userSettings" *ngIf="_authService.currentUser !== null">
    <mat-icon>account_circle</mat-icon>
    <span fxHide.xs="true">Pawe≈Ç Idziak</span>
    <mat-icon fxShow fxHide.xs="true">keyboard_arrow_down</mat-icon>
  </button>

</mat-toolbar>

<mat-menu #userSettings="matMenu">
  <div mat-menu-item class="text-center">
    Avatar
  </div>
  <button mat-menu-item>
    <mat-icon>perm_identity</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<mat-menu #card="matMenu">
  <mat-list (click)="$event.stopPropagation()" class="purchase">
    <mat-list-item *ngIf="products.length === 0">No products.</mat-list-item>
    <mat-list-item *ngFor="let item of products"> {{item}}</mat-list-item>
  </mat-list>
</mat-menu>
