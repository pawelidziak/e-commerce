<mat-toolbar color="primary" class="my-toolbar">

  <button mat-button fxHide fxShow.xs="true" fxShow.sm="true" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="spacer-horizontally"></span>

  <div class="search">
    <input type="search" placeholder="Search">
  </div>

  <button mat-button [matMenuTriggerFor]="card">
    <mat-icon>shopping_cart</mat-icon>
    <span fxHide.xs="true">Card</span>
    <mat-icon fxShow fxHide.xs="true">keyboard_arrow_down</mat-icon>
  </button>

  <button mat-button [matMenuTriggerFor]="userSettings">
    <mat-icon>account_circle</mat-icon>
    <span fxHide.xs="true">Pawe≈Ç Idziak</span>
    <mat-icon fxShow fxHide.xs="true">keyboard_arrow_down</mat-icon>
  </button>

</mat-toolbar>

<mat-menu #userSettings="matMenu">
  <div mat-menu-item>
    Avatar
  </div>
  <button mat-menu-item>
    <mat-icon>dialpad</mat-icon>
    <span>Redial</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>voicemail</mat-icon>
    <span>Check voicemail</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button>
</mat-menu>

<mat-menu #card="matMenu">
  <mat-list (click)="$event.stopPropagation()" class="purchase">
    <mat-list-item *ngFor="let item of items"> {{item}}</mat-list-item>
  </mat-list>
</mat-menu>
