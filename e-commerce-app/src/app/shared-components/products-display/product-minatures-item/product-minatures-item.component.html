<div class="book-container">
  <mat-card>
    <div class="book-image" [routerLink]="['/book', book.key]">
      <img class="" mat-card-image [src]="book.image" [alt]="book.title + ' image'">
    </div>

    <mat-card-content>
      <div class="info-container">

        <div class="left">
          <span class="product-name"><strong>{{book.title | limitChar: '60'}}</strong></span>
          <!--<span class="product-desc">{{book.desc}}</span>-->
        </div>

        <div class="right">
          <span class="product-price"><strong>{{book.price | currency: 'USD' : true}}</strong></span>
          <span class="product-stock">In stock:
            <span [ngClass]="{'inStock' : book.quantity > 0, 'notInStock': book.quantity === 0}">
              {{book.quantity}}
            </span>
          </span>
        </div>

      </div>
    </mat-card-content>

    <span class="spacer-vertically"></span>

    <mat-card-actions class="text-center">
      <button mat-button (click)="addProductToCard()" [disabled]="book.quantity === 0">
        <mat-icon>add_shopping_cart</mat-icon>
        <span>Add</span>
      </button>
      <button mat-button [routerLink]="['/book', book.key]">
        <mat-icon>more_horiz</mat-icon>
        <span>More</span>
      </button>
    </mat-card-actions>

  </mat-card>

</div>
