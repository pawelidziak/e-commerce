<mat-sidenav-container>

  <mat-sidenav mode="side" [opened]="!hideSidenav" #sideNav>

    <div class="sidenav-header">
      <span>Sidenav</span>
    </div>

    <div class="sidenav-content">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>

    <span class="spacer-vertically"></span>

    <div class="sidenav-footer">
      <button mat-button>
        <mat-icon>phone</mat-icon>
        <span>Contact</span>
      </button>

      <button mat-button>
        <mat-icon>info</mat-icon>
        <span>Info</span>
      </button>
    </div>

  </mat-sidenav>

  <app-header [sideNav]="sideNav" [cardNav]="cardNav"></app-header>

  <div class="content">
    <app-products-list></app-products-list>
  </div>

  <mat-sidenav #cardNav position="end" class="card-nav">
    <div class="cardNav-header">
      <mat-icon (click)="cardNav.close()">clear</mat-icon>
      <span>Shopping Card</span>
    </div>
    <div class="cardNav-content">
      <app-card-list></app-card-list>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
